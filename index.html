<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Payment Form Example</title>
</head>
<body>
    

<!-- As a heading -->
<div class="container my-5">
  <div class="border rounded p-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong>Payment Form Example</strong></a>
      </div>
    </nav>

  <div class="alert alert-danger my-3 py-3" role="alert">
    Some fields are missing
</div>


<!--Form-->
<div class="container mt-4">
  <form class="row g-3">
    <div class="col-md-4">
      <label for="inputCard" class="form-label">Card #</label>
      <input type="text" class="form-control" id="inputCard" placeholder="xxxxxxxx">
    </div>
    <div class="col-md-4">
      <label for="inputCVC" class="form-label">CVC #</label>
      <input type="text" class="form-control" id="inputCVC" placeholder="0000">
    </div>
    <div class="col-md-4">
        <label for="inputAmount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
      </div>
    <div class="col-md-6">
      <label for="inputFirstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="Sebastian">
    </div>
    <div class="col-md-6">
      <label for="inputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Guevara">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Madrid">
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option value="1">Madrid</option>
        <option value="2">Barcelona</option>
        <option value="3">Seville</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputZip" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="inputZip" placeholder="28004">
    </div>
    <div class="col-md-6">
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mastercard">
          <label class="form-check-label" for="inlineRadio1">
              <i class="fab fa-cc-mastercard fa-2x"></i>
          </label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="visa">
          <label class="form-check-label" for="inlineRadio2">
              <i class="fab fa-cc-visa fa-2x"></i>
          </label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="discover">
          <label class="form-check-label" for="inlineRadio3">
              <i class="fab fa-cc-discover fa-2x"></i>
          </label>
      </div>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="amex">
          <label class="form-check-label" for="inlineRadio4">
              <i class="fab fa-cc-amex fa-2x"></i>
          </label>
      </div>
  </div>
    <div class="col-md-6">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="bg-body-tertiary d-flex justify-content-end p-4 mt-3">
      <button type="submit" class="btn btn-secondary me-2">Cancel</button>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
